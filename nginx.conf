# =============================
# Forum API - NGINX Configuration
# Reverse Proxy + HTTPS + Rate Limit
# =============================

# Rate limit zone untuk /threads
limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name tired-dragons-cough-lazily.st.a.dcdg.xyz;

    # Sertifikat SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tired-dragons-cough-lazily.st.a.dcdg.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tired-dragons-cough-lazily.st.a.dcdg.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Reverse Proxy ke aplikasi Node/Hapi
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Rate limit khusus resource /threads/**
    location ~ ^/threads(/.*)?$ {
        limit_req zone=threads_limit burst=10 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tired-dragons-cough-lazily.st.a.dcdg.xyz;

    return 301 https://$host$request_uri;
}
